<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles/estilo.css">
</head>
<body>
    <h1>Formulario</h1>
    <form id="formulario">
        <label for="nom">Nombre:</label>
        <input type="text" id="nom" name="nom" required>
        <br>
        <label for="phone">Celular:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
        <br>
        <button type="submit">Enviar</button>
    </form>
    <p id="mensaje"></p>

    <script>
        document.getElementById('formulario').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nombre = document.getElementById('nom').value;
            const email = document.getElementById('phone').value;

            fetch('/formulario', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    nombre: nom,
                    email: email
                })
            }).then(response => {
                if (response.ok) {
                    document.getElementById('mensaje').textContent = 'Datos enviados correctamente';
                    document.getElementById('formulario').reset();
                } else {
                    document.getElementById('mensaje').textContent = 'Datos sin enviar';
                }
            }).catch(error => {
                document.getElementById('mensaje').textContent = 'Error de conexi√≥n';
            });
        });
    </script>
</body>
</html>
